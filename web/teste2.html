<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Map</title>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize Leaflet map
  var map = L.map('map').setView([-7.0300, -37.2900], 13);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Load GeoJSON file
  fetch('patos.geojson')
    .then(response => response.json())
    .then(data => {
      // Filter GeoJSON data to get only the feature with name "exampleName"
      var filteredData = data.features.filter(feature => feature.id === "way/173539316");
      
      // Add filtered GeoJSON layer to the map
      L.geoJSON(filteredData).addTo(map);
    })
    .catch(error => {
      console.error('Error loading GeoJSON file:', error);
    });
</script>

</body>
</html>
