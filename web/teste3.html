<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Map</title>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize Leaflet map
  var map = L.map('map').setView([-7.0300, -37.2900], 13);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Placeholder for GeoJSON data
  var geojsonData = null;

  // Load GeoJSON file
  fetch('patos.geojson')
    .then(response => response.json())
    .then(data => {
      // Store GeoJSON data
      geojsonData = data;
      // Add GeoJSON layer to the map
      L.geoJSON(geojsonData).addTo(map);
    })
    .catch(error => {
      console.error('Error loading GeoJSON file:', error);
    });

  // Event listener for map clicks
  map.on('click', function(e) {
    if (geojsonData) {
      var clickedPoint = e.latlng;
      var nearestFeature = findNearestFeature(clickedPoint);
      if (nearestFeature) {
        console.log("Nearest feature:", nearestFeature);
        // Do something with the nearest feature, e.g., display its information
      }
    }
  });

  // Function to find the nearest feature to a given point
  function findNearestFeature(point) {
    var nearestFeature = null;
    var minDistance = Infinity;
    geojsonData.features.forEach(function(feature) {
      var coordinates = feature.geometry.coordinates;
      var featurePoint = L.latLng(coordinates[1], coordinates[0]);
      var distance = point.distanceTo(featurePoint);
      if (distance < minDistance) {
        minDistance = distance;
        nearestFeature = feature;
      }
    });
    return nearestFeature;
  }
</script>

</body>
</html>
