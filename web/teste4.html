<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Map</title>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize Leaflet map
  var map = L.map('map').setView([-7.0300, -37.2930], 18);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Placeholder for GeoJSON data
  var geojsonData = null;

  // Load GeoJSON file
  fetch('patos.geojson')
    .then(response => response.json())
    .then(data => {
      // Store GeoJSON data
      geojsonData = data;
      
      // Find the nearest feature to the specified coordinates
      var nearestFeature = findNearestFeature([-37.2950, -7.0300]);
      console.log(nearestFeature);
      var filteredData = data.features.filter(feature => feature.id === nearestFeature.id);

      // Add GeoJSON layer to the map
      L.geoJSON(filteredData).addTo(map);
    })
    .catch(error => {
      console.error('Error loading GeoJSON file:', error);
    });

  // Function to find the nearest feature to a given point
  function findNearestFeature(coordinates) {
    if (!geojsonData) {
      console.error('GeoJSON data not loaded yet.');
      return null;
    }

    var nearestFeature = null;
    var minDistance = Infinity;
    geojsonData.features.forEach(function(feature) {
      var featureCoordinates = feature.geometry.coordinates;
      var distance = calculateDistance(coordinates, featureCoordinates);
      if (distance < minDistance) {
        minDistance = distance;
        nearestFeature = feature;
      }
    });
    return nearestFeature;
  }

  // Function to calculate distance between two sets of coordinates
  function calculateDistance(coord1, coord2) {
    var lat1 = coord1[1];
    var lon1 = coord1[0];
    var lat2 = coord2[1];
    var lon2 = coord2[0];
    var R = 6371; // Radius of the Earth in kilometers
    var dLat = deg2rad(lat2 - lat1);
    var dLon = deg2rad(lon2 - lon1);
    var a =
      Math.sin(dLat / 2) * Math.sin(dLat / 2) +
      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
      Math.sin(dLon / 2) * Math.sin(dLon / 2);
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    var d = R * c; // Distance in kilometers
    return d;
  }

  function deg2rad(deg) {
    return deg * (Math.PI / 180);
  }
</script>

</body>
</html>
